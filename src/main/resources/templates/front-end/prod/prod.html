<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>夢享家 DreamHouse</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon -->
<link th:href="@{/images/dreamhouseb.ico}" rel="icon">
<!-- Font Awesome 6 CDN -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	rel="stylesheet">
<!-- Vendor CSS -->
<link rel="stylesheet" th:href="@{/css/prod/vendors.css}">
<!-- Main CSS -->
<link rel="stylesheet" th:href="@{/css/prod/style.css}">

<link rel="stylesheet" th:href="@{/css/header.css}">



</head>

<body>

	<div
		class="header-area header-area--default header-area--default--white header-sticky">

		<div
			class="header-navigation-area header-navigation-area--white header-navigation-area--extra-space d-none d-lg-block">
			<div class="container wide">
				<div class="row">
					<div class="col-lg-12">
						<div class="header-info-wrapper header-info-wrapper--alt-style">

							<div class="header-logo">
								<a th:href="@{/}"> <img th:src="@{/images/headlogo.png}"
									class="img-fluid" alt="">
								</a>
							</div>

							<div class="header-navigation-wrapper">
								<nav>
									<ul>
										<li class="has-children"><a th:href="@{/}">商品瀏覽</a></li>
										<li class="has-children"><a
											th:href="@{/custom/customproduct}">客製化商品</a></li>
										<li class="has-children"><a th:href="@{/aboutus}">關於我們</a></li>
									</ul>
								</nav>
							</div>

							<nav class="navbar navbar-expand-lg navbar-light bg-light">

								<div class="container-fluid">
									<div class="collapse navbar-collapse"
										id="navbarSupportedContent">
										<form id="searchForm" class="d-flex" th:action="@{/search}"
											method="get">
											<input id="searchInput" class="form-control me-2"
												type="search" name="product" placeholder="搜尋商品">
											<button id="searchBtn" type="submit"
												class="btn btn-outline-success">Search</button>
										</form>
									</div>
								</div>
							</nav>

							<div class="header-icon-area">
								<ul class="header-icon__list">
									<!-- 訊息 -->
									<li><a th:href="@{/messages}"> <i
											class="fa-solid fa-message"></i>
									</a></li>

									<!-- 會員 -->
									<li>
										<!-- 未登入 -->
										<div class="dropdown" th:if="${session.memberId == null}">
											<a class="dropdown-toggle" href="#" id="guestMenu"
												role="button" data-bs-toggle="dropdown"
												aria-expanded="false"> <i class="fa-solid fa-user"></i>
											</a>
											<ul class="dropdown-menu" aria-labelledby="guestMenu">
												<li><a class="dropdown-item" th:href="@{/mem/login}">一般會員登入/註冊</a></li>
												<li><a class="dropdown-item" th:href="@{/emp/login}">員工登入</a></li>
											</ul>
										</div> <!-- 已登入 -->
										<div class="dropdown" th:if="${session.memberId != null}">
											<a class="dropdown-toggle" href="#" id="memberMenu"
												role="button" data-bs-toggle="dropdown"
												aria-expanded="false"> <i class="fa-solid fa-user"></i>
											</a>
											<ul class="dropdown-menu" aria-labelledby="memberMenu">
												<li><a class="dropdown-item"
													th:href="@{/mem/my-account}">我的帳戶</a></li>
												<li><a class="dropdown-item"
													th:href="@{/mem/my-coupon}">我的優惠券</a></li>
												<li><a class="dropdown-item"
													th:href="@{/front/orders/myOrders}">我的訂單</a></li>
												<li><a class="dropdown-item" th:href="@{/mem/logout}">登出</a></li>
											</ul>
										</div>
									</li>


									<!-- 購物車 -->
									<li><a th:href="@{/cart}"> <i
											class="fa-solid fa-cart-shopping"></i>
									</a>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header-mobile-navigation d-block d-lg-none">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-6 col-md-6">
						<div class="header-logo">
							<a href="index.html"> <img src="assets/img/logo2.png"
								class="img-fluid" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 col-md-6">
						<div class="mobile-navigation text-end"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="breadcrumb-area section-space--breadcrumb">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3"></div>
			</div>
		</div>
	</div>

	<div class="page-content-wrapper">

		<div class="single-product-slider-details-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">

						<div
							class="product-details-slider-area product-details-slider-area--side-move">

							<div class="row row-5">
								<div class="col-md-9 order-1 order-md-2">
									<div class="big-image-wrapper">
										<div
											class="product-details-big-image-slider-wrapper product-details-big-image-slider-wrapper--side-space theme-slick-slider"
											data-slick-setting='{
                        "slidesToShow": 1,
                        "slidesToScroll": 1,
                        "arrows": false,
                        "autoplay": false,
                        "autoplaySpeed": 5000,
                        "fade": true,
                        "speed": 500,
                        "prevArrow": {"buttonClass": "slick-prev", "iconClass": "fa fa-angle-left" },
                        "nextArrow": {"buttonClass": "slick-next", "iconClass": "fa fa-angle-right" }
                    }'
											data-slick-responsive='[
                        {"breakpoint":1501, "settings": {"slidesToShow": 1, "arrows": false} },
                        {"breakpoint":1199, "settings": {"slidesToShow": 1, "arrows": false} },
                        {"breakpoint":991, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                        {"breakpoint":767, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                        {"breakpoint":575, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                        {"breakpoint":479, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} }
                    ]'>
											<div class="single-image">
												<img th:src="${product.imageBase64}" class="img-fluid"
													alt="商品圖片">
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
					<div class="col-lg-6">

						<div class="product-details-description-wrapper">
							
							<h2 class="item-title" th:text="${product.productName}">商品名稱</h2>

							<div class="Featured-groups">
								<p class="Product-Featured-Title" th:text="${product.description}">商品描述</p>
							</div>
							<br>
							<form class="" th:action="@{/cart/addSTD}" method="post">
							<div class="product-size">
								<span class="product-details-title"><strong>尺寸:</strong></span>
								<select class="nice-select" name="size">
									<option th:each="size : ${product.sizes}"
										th:value="${size.price}" 
										th:text="${size.sizeText}"
										th:data-stock="${size.stock}" >
									</option>
								</select>
							</div>

							<p class="price">
								<span class="discounted-price"
									th:text="'$' + ${product.displayPrice}"></span>
							</p>

							<div class="product-quantity-cart d-flex align-items-center">
								<div class="quantity-selector">
									<button type="button" class="qty-btn minus">-</button>
									<input type="text" name="quantity" class="qty-input" value="1" readonly>
									<button type="button" class="qty-btn plus">+</button>
								</div>

								<div class="add-to-cart-btn ms-3">
									<button type="submit" class="theme-button theme-button--alt">加入購物車</button>
									<span th:text="${message}"></span>
								</div>
							</div>


							<div class="quick-view-other-info">

								<table>
									<tr class="single-info">
										<td class="quickview-title">商品編號:</td>
										<td class="quickview-value" th:text="${product.productId}">商品ID</td>
									</tr>
								</table>
							</div>
							<input type="hidden" name="memberId" th:value="${session.memberId}">
							<input type="hidden" name="productId" th:value="${product.productId}">
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/frontprod/vendors.js}"></script>

	<script th:src="@{/js/frontprod/active.js}"></script>

	<script th:src="@{/js/frontprod/prod.js}"></script>

	<script th:src="@{/js/search.js}"></script>

	<!--=====  End of JS files ======-->

</body>

</html>
