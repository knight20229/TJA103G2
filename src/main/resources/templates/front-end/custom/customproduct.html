	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	rel="stylesheet">

<link th:href="@{/css/custom/vendors.css}" rel="stylesheet">

</head>

<body>

	<!--====================  header area ====================-->

	<div
		class="header-area header-area--default header-area--default--white header-sticky">

		<div
			class="header-navigation-area header-navigation-area--white header-navigation-area--extra-space d-none d-lg-block">
			<div class="container wide">
				<div class="row">
					<div class="col-lg-12">
						<div class="header-info-wrapper header-info-wrapper--alt-style">

							<div class="header-logo">
								<a href="首頁.html"> <img th:src="@{/images/headlogo.png}"
									class="img-fluid" alt="">
								</a>
							</div>

							<div class="header-navigation-wrapper">
								<nav>
									<ul>

										<li class="has-children"><a href="首頁.html">商品瀏覽</a></li>
										<li class="has-children"><a href="商品比較.html">商品比較</a></li>
										<li class="has-children"><a href="客製化商品.html">客製化商品</a></li>
										<li class="has-children"><a href="關於我們.html">關於我們</a></li>
									</ul>
								</nav>
							</div>

							<nav class="navbar navbar-expand-lg navbar-light bg-light">

								<div class="container-fluid">
									<div class="collapse navbar-collapse"
										id="navbarSupportedContent">
										<form class="d-flex">
											<input class="form-control me-2" type="search"
												placeholder="搜尋商品" aria-label="Search">
											<button class="btn btn-outline-success" type="submit">Search</button>
										</form>
									</div>
								</div>
							</nav>

							<div class="header-icon-area">

								<div class="header-icon d-flex align-items-center">
									<ul class="header-icon__list">
										<li><a href="javascript:void(0)" id="fa-solid fa-message"><i
												class="fa-solid fa-message" style="color: #B197FC;"></i></a></li>
										<li><a href="javascript:void(0)" id="fa-solid fa-user"><i
												class="fa-solid fa-user" style="color: #B197FC;"></i></a></li>
										<li><a href="javascript:void(0)" id="fa-solid fa-bell"><i
												class="fa-solid fa-bell" style="color: #B197FC"></i></a></li>

										<li><a href="cart.html"><i
												class="fa-solid fa-cart-shopping" style="color: #B197FC;"></i></a>
											<div class="minicart-wrapper">
												<p class="minicart-wrapper__title">購物車</p>

												<div class="minicart-wrapper__items ps-scroll">
													<div class="minicart-wrapper__items__single">
														<a href="javascript:void(0)" class="close-icon"><i
															class="pe-7s-close"></i></a>
														<div class="image">
															<a href="商品瀏覽.html"> <img
																th:src="@{/images/custom/product-2-90x100.jpg}"
																class="img-fluid" alt="">
															</a>
														</div>
														<div class="content">
															<p class="product-title">
																<a href="商品瀏覽.html">Jane Lauren Rebel Sofa</a>
															</p>
															<p class="product-calculation">
																<span class="count">1</span> x <span class="price">$900</span>
															</p>
														</div>
													</div>
												</div>

												<p class="minicart-wrapper__subtotal">
													總計: <span>$1800</span>
												</p>

												<div class="minicart-wrapper__buttons">
													<a href="cart.html"
														class="theme-button theme-button--minicart-button">查看購物車</a>
												</div>
											</div></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header-mobile-navigation d-block d-lg-none">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-6 col-md-6">
						<div class="header-logo">
							<a href="index.html"> <img th:src="@{/images/headlogo.png}"
								class="img-fluid" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 col-md-6">
						<div class="mobile-navigation text-end">
							<ul class="header-icon__list header-icon__list">
								<li><a href="wishlist.html"><i class="fa fa-heart-o"></i><span
										class="item-count">1</span></a></li>
								<li><a href="cart.html"><i
										class="fa fa-shopping-basket"></i><span class="item-count">3</span></a>
								</li>
								<li><a href="javascript:void(0)" class="mobile-menu-icon"
									id="mobile-menu-trigger"><i class="fa fa-bars"></i></a></li>
							</ul>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="header-mobile-navigation d-block d-lg-none">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-6 col-md-6">
					<div class="header-logo">
						<a href="index.html"> <img th:src="@{assets/img/logo.png}"
							class="img-fluid" alt="">
						</a>
					</div>
				</div>
				<div class="col-6 col-md-6">
					<div class="mobile-navigation text-end">
						<ul class="header-icon__list header-icon__list">
							<li><a href="wishlist.html"><i class="fa fa-heart-o"></i><span
									class="item-count">1</span></a></li>
							<li><a href="cart.html"><i class="fa fa-shopping-basket"></i><span
									class="item-count">3</span></a></li>
							<li><a href="javascript:void(0)" class="mobile-menu-icon"
								id="mobile-menu-trigger"><i class="fa fa-bars"></i></a></li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="breadcrumb-area section-space--breadcrumb">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3"></div>
			</div>
		</div>
	</div>

	<div class="page-content-wrapper">
		<!--=======  single product slider details area  =======-->

		<div class="single-product-slider-details-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">

						<div
							class="product-details-slider-area product-details-slider-area--side-move">

							<div class="row row-5">
								<div class="col-md-9 order-1 order-md-2">
									<div class="big-image-wrapper">
										<div
											class="product-details-big-image-slider-wrapper product-details-big-image-slider-wrapper--side-space theme-slick-slider"
											data-slick-setting='{
                                            "slidesToShow": 1,
                                            "slidesToScroll": 1,
                                            "arrows": false,
                                            "autoplay": false,
                                            "autoplaySpeed": 5000,
                                            "fade": true,
                                            "speed": 500,
                                            "prevArrow": {"buttonClass": "slick-prev", "iconClass": "fa fa-angle-left" },
                                            "nextArrow": {"buttonClass": "slick-next", "iconClass": "fa fa-angle-right" }
                                        }'
											data-slick-responsive='[
                                            {"breakpoint":1501, "settings": {"slidesToShow": 1, "arrows": false} },
                                            {"breakpoint":1199, "settings": {"slidesToShow": 1, "arrows": false} },
                                            {"breakpoint":991, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                                            {"breakpoint":767, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                                            {"breakpoint":575, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                                            {"breakpoint":479, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} }
                                        ]'>
											<div class="single-image">
												<img th:src="@{/images/客製化商品.png}" class="img-fluid" alt="">
											</div>
										</div>
									</div>
								</div>

							</div>

						</div>

						<!--=======  End of product details slider area  =======-->
					</div>
					<div class="col-lg-6">
						<!--=======  product details description area  =======-->

						<div class="product-details-description-wrapper">
							<ul>
								<li>
									<form method="post" th:action="@{/cart/addCustom}">
										<div class="length_weight">
											<div class="product-size">
												<span class="product-details-title">尺寸</span> <select
													class="nice-select" name="size" id="size-select">
													<option th:each="CustomSizeVO : ${sizeList}"
														th:value="${CustomSizeVO.customSizeId}"
														th:text="'長' + ${CustomSizeVO.customLength} + '公分' + '*' + '寬' + ${CustomSizeVO.customWidth} + '公分'"
														th:attr="data-price=${CustomSizeVO.customSizePrice}" />
												</select>
											</div>
										</div>
										<div class="材質">
											<div class="material">
												<div class="product-size">
													<span class="product-details-title">材質: </span> <select
														class="nice-select" name="material" id="material-select">
														<option th:each="material : ${materialList}"
															th:value="${material.customMaterialId}"
															th:text="${material.customMaterialName}"
															th:attr="data-price=${material.customMaterialPrice}"></option>
													</select>
												</div>
											</div>
											<div class="功能布料">
												<div class="product-size">
													<span class="product-details-title">功能: </span> <select
														class="nice-select" name="feature" id="feature-select">
														<option th:each="feature : ${featureList}"
															th:value="${feature.customFeatureId}"
															th:text="${feature.customFeatureName}"
															th:attr="data-price=${feature.customFeaturePrice}"></option>
													</select>
												</div>

												<div class="product-size">
													<span class="product-details-title">布料: </span> <select
														class="nice-select" name="cloth" id="cloth-select">
														<option th:each="cloth : ${clothList}"
															th:value="${cloth.customClothId}"
															th:text="${cloth.customClothName}"
															th:attr="data-price=${cloth.customClothPrice}">
													</select>
												</div>
											</div>
											<div class="has_bed_frame">
												<span class="product-details-title">是否加購床架: </span> <select
													class="nice-select" name="bed_frame" id="bed-frame-select">
													<option value="true">是</option>
													<option value="false">否</option>
												</select>
											</div>
										</div>
									
								</li>
							</ul>

							<div class="客製化商品總額">
								<span style="font-size: 18px; font-weight: 600;">小計：</span> <span
									id="total-price" style="font-size: 18px;"></span> 
									<input type="hidden" name="customProductId" th:value="${customProductCount} + 1"> 
									<input type="hidden" name="quantity" value="1"> 
									<input type="hidden" name="price" th:value="${customProdPrice}"> 
									<input type="hidden" name="memberId" th:value="${session.memberId}">
							</div>



							<div class="add-to-cart-btn d-inline-block">
								<button type="submit" class="theme-button theme-button--alt">加入購物車</button>
							</div>
							</form>
						</div>

						<!--=======  End of product details description area  =======-->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Vendor JS -->
	<script th:src="@{/js/custom/vendors.js}"></script>

	<!-- Active JS -->
	<script th:src="@{/js/custom/active.js}"></script>

	<script th:src="@{/js/custom/custom.js}"></script>

	<!--=====  End of JS files ======-->

</body>

</html>
