    <div class="page-content-wrapper">
        <!--=======  single product slider details area  =======-->

        <div class="single-product-slider-details-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">

                        <div class="product-details-slider-area product-details-slider-area--side-move">

                            <div class="row row-5">
                                <div class="col-md-9 order-1 order-md-2">
                                    <div class="big-image-wrapper">
                                        <div class="product-details-big-image-slider-wrapper product-details-big-image-slider-wrapper--side-space theme-slick-slider" data-slick-setting='{
                                            "slidesToShow": 1,
                                            "slidesToScroll": 1,
                                            "arrows": false,
                                            "autoplay": false,
                                            "autoplaySpeed": 5000,
                                            "fade": true,
                                            "speed": 500,
                                            "prevArrow": {"buttonClass": "slick-prev", "iconClass": "fa fa-angle-left" },
                                            "nextArrow": {"buttonClass": "slick-next", "iconClass": "fa fa-angle-right" }
                                        }' data-slick-responsive='[
                                            {"breakpoint":1501, "settings": {"slidesToShow": 1, "arrows": false} },
                                            {"breakpoint":1199, "settings": {"slidesToShow": 1, "arrows": false} },
                                            {"breakpoint":991, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                                            {"breakpoint":767, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                                            {"breakpoint":575, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} },
                                            {"breakpoint":479, "settings": {"slidesToShow": 1, "arrows": false, "slidesToScroll": 1} }
                                        ]'>
                                            <div class="single-image">
                                                <img th:src="@{/images/客製化商品.png}" class="img-fluid" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <!--=======  End of product details slider area  =======-->
                    </div>
                    <div class="col-lg-6">
                        <!--=======  product details description area  =======-->

                        <div class="product-details-description-wrapper">
					<ul>
						<li>
							<form method="get" th:action="@{/custom/product}">
		                        <div class="length_weight">
		                            <div class="product-size">
		                                <span class="product-details-title">長度:</span>
		                                <select class="nice-select" name="size" id="size-select">
		                                    <option th:each="CustomSizeVO : ${sizeList}" 
		                                    		th:value="${CustomSizeVO.customSizeId}" 
		                                    		th:text="${CustomSizeVO.customLength} + '公分' " 
		                                    		th:attr="data-price=${CustomSizeVO.customSizePrice}"/>                            
		                                </select>                                  
		                                <span class="product-details-title">寬度:</span>
		                                <select class="nice-select" name="weight" id="weight-select">
		                                    <option th:each="CustomSizeVO : ${sizeList}" 
				                                    th:value="${CustomSizeVO.customSizeId}" 
				                                    th:text="${CustomSizeVO.customWidth} + '公分' "
				                                    th:attr="data-price=${CustomSizeVO.customSizePrice}"/>
		                                </select>
		                            </div>
		                        </div>
                            <div class="材質">
                            <div class="material">
                            <div class="product-size">
                                <span class="product-details-title">材質: </span>
                                <select class="nice-select" name="material" id="material-select">
                                    <option th:each="CustomMaterialVO : ${materialList}" 
		                                    th:value="${CustomMaterialVO.customMaterialName}" 
		                                    th:text="${CustomMaterialVO.customMaterialName}"
		                                    th:attr="data-price=${CustomMaterialVO.customMaterialPrice}"/>
                                </select>
                            </div>
                            </div>
                            <div class="功能布料">
                            <div class="product-size">
                                <span class="product-details-title">功能: </span>
                                <select class="nice-select" name="feature" id="feature-select">
                                    <option th:each="CustomFeatureVO : ${featureList}" 
		                                    th:value="${CustomFeatureVO.customFeatureName}" 
		                                    th:text="${CustomFeatureVO.customFeatureName}"
		                                    th:attr="data-price=${CustomFeatureVO.customFeaturePrice}"/>
                                </select>
                            </div>

                            <div class="product-size">
                                <span class="product-details-title">布料: </span>
                                <select class="nice-select" name="cloth" id="cloth-select" >
                                    <option th:each="CustomClothVO : ${clothList}" 
                                   			th:value="${CustomClothVO.customClothName}" 
                                   			th:text="${CustomClothVO.customClothName}"
                                   			th:attr="data-price=${CustomClothVO.customClothPrice}"/>
                                </select>
                            </div>
                            </div>
                            <div class="has_bed_frame">
                                <span class="product-details-title" >是否加購床架: </span>
                                <select class="nice-select" name="bed_frame" id="bed-frame-select">
                                    <option  value="1">是</option>
                                    <option  value="2">否</option>
                                </select>
                            </div>
                            </div>
                            </form>
                        </li>
					</ul>
                            
                            <div class="客製化商品總額">
                                <span style="font-size: 18px; font-weight: 600;">小計：</span>
                                <span id="total-price" style="font-size: 18px;"></span>
                            </div>
                            


                            <div class="add-to-cart-btn d-inline-block">
                                <button class="theme-button theme-button--alt">加入購物車</button>
                            </div>

                        </div>

                        <!--=======  End of product details description area  =======-->
                    </div>
                </div>
            </div>
