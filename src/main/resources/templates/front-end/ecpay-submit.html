<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>正在前往付款頁面...</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="text-center">
			<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
			<h3 class="mt-4">正在導向付款頁面，請稍候...</h3>
			<p class="text-muted">請勿關閉此頁面</p>

			<form id="ecpayForm" th:action="${ecpayUrl}" method="post">
				<input type="hidden" th:each="entry : ${ecpayParams}" th:name="${entry.key}" th:value="${entry.value}" />
				<button type="submit" class="btn btn-primary mt-3">如果頁面沒有自動跳轉，請點擊這裡</button>
			</form>
		</div>
	</div>

	<script>
		// 自動提交表單
		window.onload = function () {
			setTimeout(function () {
				document.getElementById('ecpayForm').submit();
			}, 1000);
		};
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
