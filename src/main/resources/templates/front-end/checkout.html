<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>結帳 - 夢享家 DreamHouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" th:href="@{/images/dreamhouseb.ico}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/vendors.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/checkout.css}" rel="stylesheet">
</head>

<body>

<!-- ================= Header ================= -->
<div th:replace="~{front-end/layout :: header}"></div>

<!-- ================= Main ================= -->
<main class="p-4"></main>

<div class="container">
    <h1 class="mb-3">結帳</h1>

    <!-- ================= 商品資訊 ================= -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">購買商品</h5>
        </div>

        <div class="card-body">
            <div class="row mb-3 pb-3"
                 th:each="item, iterStat : ${cartItems}"
                 th:classappend="${!iterStat.last} ? 'border-bottom' : ''">

                <div class="col-md-8">
                    <h6 th:text="${item.productName}"></h6>
                    <p class="text-muted">
                        尺寸：
                        <span th:text="${item.sizeName}"></span>
                    </p>
                </div>

                <div class="col-md-4 text-end">
                    <p>
                        單價：$<span th:text="${item.price}"></span>
                    </p>
                    <p>
                        數量：<span th:text="${item.quantity}"></span>
                    </p>
                    <p class="fw-bold">
                        小計：$<span th:text="${item.price * item.quantity}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 錯誤訊息 -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- ================= 結帳表單 ================= -->
    <form class="checkout-form" th:action="@{/checkout}" method="post">

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">收件人姓名</label>
                <input type="text"
                       class="form-control"
                       name="receivingName"
                       th:value="${member.name}"
                       required
                       pattern=".{2,50}"
                       title="收件人姓名需 2~50 個字">
            </div>

            <div class="col-md-6">
                <label class="form-label">電子郵件</label>
                <input type="email"
                       class="form-control readonly-input"
                       name="email"
                       th:value="${member.email}"
                       readonly>
            </div>

            <div class="col-md-6">
                <label class="form-label">收件人電話</label>
                <input type="tel"
                       class="form-control"
                       name="receivingPhone"
                       th:value="${member.phone}"
                       required
                       pattern="^09\d{8}$"
                       title="收件人電話格式錯誤，應為09xxxxxxxx">
            </div>

            <div class="col-md-6">
                <label class="form-label">收件人地址</label>
                <input type="text"
                       class="form-control"
                       name="receivingAddress"
                       th:value="${member.address}"
                       required>
            </div>

            <div class="col-md-6">
                <label class="form-label">付款方式</label>
                <select class="form-select" name="paymentMethod" required>
                    <option value="">請選擇</option>
                    <option value="信用卡">信用卡</option>
<!--                     <option value="匯款">匯款</option> -->
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">優惠券</label>
                <select class="form-select" name="couponId" id="coupon-selector">
                    <option value="">不使用優惠券</option>
                    <option th:each="coupon : ${coupons}"
                            th:value="${coupon.memCouponKey.couponId}"
                            th:text="${coupon.couponVO.name + ' (' + coupon.couponVO.type + ': ' + coupon.couponVO.couponValue + ')'}"
                            th:attr="data-type=${coupon.couponVO.type},
                                     data-value=${coupon.couponVO.couponValue},
                                     data-standard=${coupon.couponVO.standard}">
                    </option>
                </select>
            </div>

        </div>

        <!-- ================= 促銷活動 ================= -->
        <div class="promotion-box mt-4"
             th:if="${activePromotions != null && !activePromotions.isEmpty()}">
            <h3>目前促銷活動</h3>
            <ul class="mb-0">
                <li th:each="promo : ${activePromotions}"
                    th:classappend="${bestPromotion != null && promo.promotionsId == bestPromotion.promotionsId}
                                    ? 'text-success fw-bold' : ''">

                    <span th:text="${promo.narrate}"></span>

                    <span th:if="${promo.type == 'AMOUNT'}"
                          th:text="'（折扣 $' + ${promo.promotionsValue} + '）'"></span>

                    <span th:if="${promo.type == 'PERCENT'}"
                          th:text="'（折扣 ' + ${promo.promotionsValue} + '%）'"></span>

                    <span th:if="${bestPromotion != null && promo.promotionsId == bestPromotion.promotionsId}"
                          class="badge bg-success ms-2">
                        已套用
                    </span>
                </li>
            </ul>
        </div>

        <div class="promotion-box mt-4"
             th:if="${activePromotions == null || activePromotions.isEmpty()}">
            <h3>目前促銷活動</h3>
            <p class="text-muted">目前沒有進行中的促銷活動</p>
        </div>

        <!-- ================= 金額摘要 ================= -->
        <div class="order-summary mt-4 text-end">
            <p>
                商品小計：$
                <span id="subtotal-amount" th:text="${subtotal}">0</span>
            </p>

            <p th:if="${promotionDiscount != null && promotionDiscount > 0}">
                促銷折扣：- $
                <span id="promotion-discount-amount" th:text="${promotionDiscount}">0</span>
            </p>

            <p th:if="${promotionDiscount != null && promotionDiscount > 0}">
                促銷後金額：$
                <span id="after-promotion-amount" th:text="${afterPromotion}">0</span>
            </p>

            <p>
                優惠折抵：- $
                <span id="discount-amount" th:text="${discount}">0</span>
            </p>

            <p class="order-total">
                應付金額：$
                <span id="final-total-amount" th:text="${finalTotal}">0</span>
            </p>
        </div>

        <div class="text-end mt-4">
            <button type="submit" class="btn btn-warning px-4">確認下單</button>
        </div>

    </form>
</div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/search.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener('DOMContentLoaded', function () {

    const couponSelector = document.getElementById('coupon-selector');
    const discountElement = document.getElementById('discount-amount');
    const finalTotalElement = document.getElementById('final-total-amount');

    const subtotal = parseFloat(/*[[${subtotal}]]*/ 0);
    const promotionDiscount = parseFloat(/*[[${promotionDiscount}]]*/ 0);
    const afterPromotion = subtotal - promotionDiscount;

    if (!couponSelector) return;

    couponSelector.addEventListener('change', function () {

        const selectedOption = this.options[this.selectedIndex];

        if (!selectedOption.value) {
            discountElement.textContent = '0';
            finalTotalElement.textContent = afterPromotion.toFixed(0);
            return;
        }

        const couponType = selectedOption.getAttribute('data-type');
        const couponValue = parseFloat(selectedOption.getAttribute('data-value'));
        const couponStandard = parseFloat(selectedOption.getAttribute('data-standard'));

        if (afterPromotion < couponStandard) {
            alert('訂單金額未達優惠券使用門檻 $' + couponStandard);
            this.value = '';
            discountElement.textContent = '0';
            finalTotalElement.textContent = afterPromotion.toFixed(0);
            return;
        }

        let discount = 0;
        if (couponType === 'AMOUNT') {
            discount = couponValue;
        } else if (couponType === 'PERCENT') {
            discount = afterPromotion * couponValue / 100;
        }

        discountElement.textContent = discount.toFixed(0);
        finalTotalElement.textContent = (afterPromotion - discount).toFixed(0);
    });
});
/*]]>*/
</script>

</body>
</html>
