<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Robin - Furniture eCommerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link th:href="@{/img/favicon.ico}" rel="icon">

<!-- Vendor CSS -->
<link th:href="@{/css/vendors.css}" rel="stylesheet">
<!-- Main CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
body {
	margin: 0;
	font-family: "Source Sans Pro", "Microsoft JhengHei", sans-serif;
	background-color: #f5f5f5;
	color: #333;
}

.page-content-wrapper {
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	padding: 60px 20px;
}

.member-form {
	width: 100%;
	max-width: 80%; /* 固定最大寬度，置中效果更穩定 */
	background: #fff;
	border-radius: 12px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
	padding: 28px;
	display: flex;
	flex-direction: column;
}

.member-title {
	font-size: 24px;
	font-weight: bold;
	margin-bottom: 25px;
	color: #111;
}

.form-group {
	margin-bottom: 18px;
}

.form-row {
	display: flex;
	gap: 20px;
	flex-wrap: wrap; /* 小螢幕時自動換行 */
}

.form-row .form-group {
	flex: 1;
	min-width: 240px; /* 避免欄位太窄 */
	margin-bottom: 0;
}

label {
	display: block;
	margin-bottom: 6px;
	font-weight: 600;
	font-size: 14px;
}

input {
	width: 100%;
	height: 42px;
	padding: 10px 12px;
	border: 1px solid #ccc;
	border-radius: 6px;
	font-size: 15px;
	transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus {
	border-color: #007bff;
	box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.12);
	outline: none;
}

input[readonly] {
	background-color: #f0f0f0;
	cursor: not-allowed;
}

.button-group {
	display: flex;
	justify-content: flex-end;
	gap: 10px;
	margin-top: 24px;
}

.theme-button {
	padding: 6px 14px;
	font-size: 14px;
	border: none;
	border-radius: 6px;
	cursor: pointer;
	white-space: nowrap;
	width: auto;
	flex: 0 0 auto;
}

.theme-button.save {
	background: linear-gradient(135deg, #007bff, #00c6ff);
	color: #fff;
}

.theme-button.register {
	background: #e0e0e0;
	color: #333;
}

/* ✅ RWD：小螢幕下改為單欄式 */
@media ( max-width : 575.98px) {
	.form-row {
		flex-direction: column;
	}
}
</style>
</head>


<body>

	<!--====================  header area ====================-->
	<div
		class="header-area header-area--default header-area--default--white header-sticky">
		<div class="header-logo">
			<a th:href="@{/}"> <img th:src="@{/img/logo.png}"
				class="img-fluid" alt="Logo">
			</a>
		</div>

		<!-- header navigation -->
		<div class="header-navigation-area d-none d-lg-block">
			<div class="container wide">
				<div class="row">
					<div class="col-lg-12">
						<div class="header-info-wrapper">
							<div class="header-navigation-wrapper">
								<nav>
									<ul>
										<li><a th:href="@{/products}">商品瀏覽</a></li>
										<li><a th:href="@{/compare}">商品比較</a></li>
										<li><a th:href="@{/custom}">客製化商品</a></li>
										<li><a th:href="@{/knowledge}">好眠知識</a></li>
									</ul>
								</nav>
							</div>

							<!-- search bar -->
							<nav class="navbar navbar-expand-lg navbar-light bg-light">
								<div class="container-fluid">
									<div class="collapse navbar-collapse">
										<form class="d-flex" th:action="@{/search}" method="get">
											<input class="form-control me-2" type="search" name="q"
												placeholder="搜尋商品">
											<button class="btn btn-outline-success" type="submit">Search</button>
										</form>
									</div>
								</div>
							</nav>

							<!-- header icons -->
							<div class="header-icon-area">
								<ul class="header-icon__list">
									<!-- 訊息 -->
									<li><a th:href="@{/messages}"> <i
											class="fa-solid fa-message" style="color: #B197FC;"></i>
									</a></li>
									<!-- 會員 -->

									<li class="nav-item"><a th:href="@{/mem/login}"
										th:if="${session.memberId == null}" data-bs-toggle="tooltip"
										data-bs-placement="bottom" title="登入/註冊"> <i
											class="fa-solid fa-user" style="color: #B197FC;"></i>
									</a> <!-- 已登入 → 顯示會員下拉選單 -->
									<li class="nav-item dropdown"
										th:if="${session.memberId != null}">
										<!-- 會員 icon --> <a class="dropdown-toggle" href="#"
										id="memberMenu" role="button" data-bs-toggle="dropdown"
										aria-expanded="false"> <i class="fa-solid fa-user"
											style="color: #B197FC;"></i>
									</a> <!-- 下拉選單內容 -->
										<ul class="dropdown-menu" aria-labelledby="memberMenu">
											<li><a class="dropdown-item"
												th:href="@{/mem/my-account}">我的帳戶</a></li>
											<li><a class="dropdown-item" th:href="@{/mem/coupons}">我的優惠券</a></li>
											<li><a class="dropdown-item" th:href="@{/mem/orders}">我的訂單</a></li>
											<li><a class="dropdown-item" th:href="@{/mem/logout}">登出</a></li>
										</ul>
									</li>

									<!-- 通知 -->
									<li><a th:href="@{/notifications}"> <i
											class="fa-solid fa-bell" style="color: #B197FC;"></i>
									</a></li>
									<!-- 購物車 -->
									<li><a th:href="@{/cart}"> <i
											class="fa-solid fa-cart-shopping" style="color: #B197FC;"></i>
									</a>
										<div class="minicart-wrapper">
											<p class="minicart-wrapper__title">購物車</p>
											<div class="minicart-wrapper__items ps-scroll">
												<div class="minicart-wrapper__items__single">
													<a href="javascript:void(0)" class="close-icon"> <i
														class="pe-7s-close"></i>
													</a>
													<div class="image">
														<a th:href="@{/products}"> <img
															th:src="@{/img/products/product-2-90x100.jpg}"
															class="img-fluid" alt="">
														</a>
													</div>
													<div class="content">
														<p class="product-title">
															<a th:href="@{/products}">Jane Lauren Rebel Sofa</a>
														</p>
														<p class="product-calculation">
															<span class="count">1</span> x <span class="price">$900</span>
														</p>
													</div>
												</div>
											</div>
											<p class="minicart-wrapper__subtotal">
												總計: <span>$1800</span>
											</p>
											<div class="minicart-wrapper__buttons">
												<a th:href="@{/cart}"
													class="theme-button theme-button--minicart-button">查看購物車</a>
											</div>
										</div></li>
								</ul>
							</div>
							<!-- end of header icons -->

						</div>
						<!-- header-info-wrapper -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--====================  End of header area  ====================-->

	<!--======= mobile navigation area =======-->
	<div class="header-mobile-navigation d-block d-lg-none">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-6 col-md-6">
					<div class="header-logo">
						<a href="index.html"> <img src="assets/img/logo.png"
							class="img-fluid" alt="">
						</a>
					</div>
				</div>
				<div class="col-6 col-md-6">
					<div class="mobile-navigation text-end">
						<ul class="header-icon__list">
							<li><a href="wishlist.html"><i class="fa fa-heart-o"></i><span
									class="item-count">1</span></a></li>
							<li><a href="cart.html"><i class="fa fa-shopping-basket"></i><span
									class="item-count">3</span></a></li>
							<li><a href="javascript:void(0)" class="mobile-menu-icon"
								id="mobile-menu-trigger"><i class="fa fa-bars"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--======= End of mobile navigation area =======-->
	</div>
	<!--==================== End of header area ====================-->
	<!--==================== 會員基本資料 ====================-->
	<div class="page-content-wrapper">
		<form class="member-form" th:action="@{/mem/update}" method="post"
			th:object="${memberVO}">
			<div class="member-title">會員基本資料</div>

			<div class="form-group">
				<label for="memberName">姓名</label> <input id="memberName"
					type="text" th:field="*{name}" required readonly> <small
					class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></small>
			</div>

			<div class="form-row">
				<div class="form-group">
					<label for="memberMobile">手機號碼</label> <input id="memberMobile"
						type="tel" th:field="*{phone}" required readonly> <small
						class="text-danger" th:if="${#fields.hasErrors('phone')}"
						th:errors="*{phone}"></small>
				</div>
				<div class="form-group">
					<label for="memberBirth">生日</label> <input id="memberBirth"
						type="date" th:field="*{birthday}" required readonly> <small
						class="text-danger" th:if="${#fields.hasErrors('birthday')}"
						th:errors="*{birthday}"></small>
				</div>
			</div>

			<div class="form-group">
				<label for="memberEmail">E-mail</label> <input id="memberEmail"
					type="email" th:field="*{email}" readonly>
			</div>

			<div class="form-group">
				<label for="memberAddress">住址</label> <input id="memberAddress"
					type="text" th:field="*{address}" readonly> <small
					class="text-danger" th:if="${#fields.hasErrors('address')}"
					th:errors="*{address}"></small>
			</div>

			<div class="button-group">
				<button type="button" class="theme-button edit"
					onclick="enableEdit()">編輯</button>
				<button type="submit" class="theme-button save"
					style="display: none;">儲存</button>
				<a href="#" class="theme-button register" onclick="cancelEdit()"
					style="display: none;">取消</a>
			</div>

		</form>
	</div>
	<!-- JS files -->
	<script th:src="@{/js/vendors.js}"></script>
	<script th:src="@{/js/active.js}"></script>


</body>
</html>
