<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Robin - Furniture eCommerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link th:href="@{/img/favicon.ico}" rel="icon">

<!-- Vendor CSS -->
<link th:href="@{/css/vendors.css}" rel="stylesheet">
<!-- Main CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- Error CSS -->
<link th:href="@{/css/error.css}" rel="stylesheet">
<!-- Header CSS -->
<link th:href="@{/css/header.css}" rel="stylesheet">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
	<!--====================  header area ====================-->

	<div
		class="header-area header-area--default header-area--default--white header-sticky">

		<div
			class="header-navigation-area header-navigation-area--white header-navigation-area--extra-space d-none d-lg-block">
			<div class="container wide">
				<div class="row">
					<div class="col-lg-12">
						<div class="header-info-wrapper header-info-wrapper--alt-style">

							<div class="header-logo">
								<a href="首頁.html"> <img th:src="@{/images/headlogo.png}"
									class="img-fluid" alt="">
								</a>
							</div>

							<div class="header-navigation-wrapper">
								<nav>
									<ul>

										<li class="has-children"><a href="首頁.html">商品瀏覽</a></li>
										<li class="has-children"><a
											th:href="@{/custom/customproduct}">客製化商品</a></li>
										<li class="has-children"><a href="關於我們.html">關於我們</a></li>
									</ul>
								</nav>
							</div>

							<nav class="navbar navbar-expand-lg navbar-light bg-light">
								<div class="header-search-wrapper">
									<form class="d-flex">
										<input class="form-control me-2" type="search"
											placeholder="搜尋商品" aria-label="Search">
										<button class="btn btn-outline-success" type="submit">Search</button>
									</form>
								</div>
							</nav>


							<!-- header icons -->
							<div class="header-icon-area">
								<ul class="header-icon__list">
									<!-- 訊息 -->
									<li><a th:href="@{/messages}"> <i
											class="fa-solid fa-message"></i>
									</a></li>

									<!-- 會員 -->
									<li>
										<!-- 未登入 -->
										<div class="dropdown" th:if="${session.memberId == null}">
											<a class="dropdown-toggle" href="#" id="guestMenu"
												role="button" data-bs-toggle="dropdown"
												aria-expanded="false"> <i class="fa-solid fa-user"></i>
											</a>
											<ul class="dropdown-menu" aria-labelledby="guestMenu">
												<li><a class="dropdown-item" th:href="@{/mem/login}">一般會員登入/註冊</a></li>
												<li><a class="dropdown-item" th:href="@{/emp/login}">員工登入</a></li>
											</ul>
										</div> <!-- 已登入 -->
										<div class="dropdown" th:if="${session.memberId != null}">
											<a class="dropdown-toggle" href="#" id="memberMenu"
												role="button" data-bs-toggle="dropdown"
												aria-expanded="false"> <i class="fa-solid fa-user"></i>
											</a>
											<ul class="dropdown-menu" aria-labelledby="memberMenu">
												<li><a class="dropdown-item"
													th:href="@{/mem/my-account}">我的帳戶</a></li>
												<li><a class="dropdown-item"
													th:href="@{/mem/my-coupon}">我的優惠券</a></li>
												<li><a class="dropdown-item"
													th:href="@{/front/orders/myOrders}">我的訂單</a></li>
												<li><a class="dropdown-item" th:href="@{/mem/logout}">登出</a></li>
											</ul>
										</div>
									</li>


									<!-- 購物車 -->
									<li><a th:href="@{/cart}"> <i
											class="fa-solid fa-cart-shopping"></i>
									</a>
										<div class="minicart-wrapper">
											<p class="minicart-wrapper__title">購物車</p>
											<div class="minicart-wrapper__items ps-scroll">
												<div class="minicart-wrapper__items__single">
													<a href="javascript:void(0)" class="close-icon"><i
														class="pe-7s-close"></i></a>
													<div class="image">
														<a th:href="@{/products}"> <img
															th:src="@{/img/products/product-2-90x100.jpg}"
															class="img-fluid" alt="">
														</a>
													</div>
													<div class="content">
														<p class="product-title">
															<a th:href="@{/products}">Jane Lauren Rebel Sofa</a>
														</p>
														<p class="product-calculation">
															<span class="count">1</span> x <span class="price">$900</span>
														</p>
													</div>
												</div>
											</div>
											<p class="minicart-wrapper__subtotal">
												總計: <span>$1800</span>
											</p>
											<div class="minicart-wrapper__buttons">
												<a th:href="@{/cart}"
													class="theme-button theme-button--minicart-button">查看購物車</a>
											</div>
										</div></li>
								</ul>
							</div>
							<!-- end of header icons -->
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>

	<div class="header-mobile-navigation d-block d-lg-none">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-6 col-md-6">
					<div class="header-logo">
						<a href="index.html"> <img th:src="@{assets/img/logo.png}"
							class="img-fluid" alt="">
						</a>
					</div>
				</div>
				<div class="col-6 col-md-6">
					<div class="mobile-navigation text-end">
						<ul class="header-icon__list header-icon__list">
							<li><a href="wishlist.html"><i class="fa fa-heart-o"></i><span
									class="item-count">1</span></a></li>
							<li><a href="cart.html"><i class="fa fa-shopping-basket"></i><span
									class="item-count">3</span></a></li>
							<li><a href="javascript:void(0)" class="mobile-menu-icon"
								id="mobile-menu-trigger"><i class="fa fa-bars"></i></a></li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="breadcrumb-area section-space--breadcrumb">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3"></div>
			</div>
		</div>
	</div>

	<!--==================== End of header area ====================-->

	<!--====================  page content wrapper ====================-->
	<div class="page-content-wrapper">
		<div class="myaccount-wrapper">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-md-8 col-sm-12">

						<!-- 成功訊息區塊 -->
						<div th:if="${success != null}"
							class="success alert alert-success text-center">
							<h4>註冊成功！</h4>
							<p th:text="${success}"></p>
							<p>請至您的電子信箱完成驗證，驗證後即可登入。</p>
							<p>若未收到信件，請檢查垃圾信匣或點擊下方按鈕重寄。</p>
							<form th:action="@{/mem/resend-verification}" method="post">
								<input type="hidden" name="email" th:value="${memberVO.email}" />
								<button type="submit" class="btn btn-primary">重寄驗證信</button>
							</form>
							<a th:href="@{/mem/login}" class="btn btn-link mt-3">→ 前往登入頁面</a>
						</div>

						<!-- 註冊表單區塊 -->
						<div th:if="${success == null}">

							<form id="register-form" th:action="@{/mem/register}"
								method="post" th:object="${memberVO}">
								<div class="login-form">
									<h4 class="login-title">註冊</h4>
									<a th:href="@{/mem/login}" class="toggle-link">← 返回登入畫面</a>

									<div th:if="${errorMsg}" class="error-msg">
										<span th:text="${errorMsg}"></span>
									</div>

									<!-- 帳號 -->
									<div>
										<label>帳號</label> <input type="text" th:field="*{account}" />
										<span th:if="${#fields.hasErrors('account')}"
											th:errors="*{account}" class="error-msg"></span>
									</div>

									<!-- 密碼 -->
									<div>
										<label>密碼</label> <input type="password"
											th:field="*{password}" /> <span
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="error-msg"></span>
									</div>

									<!-- 姓名 -->
									<div>
										<label>姓名</label> <input type="text" th:field="*{name}" /> <span
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="error-msg"></span>
									</div>

									<!-- Email -->
									<div>
										<label>Email</label> <input type="email" th:field="*{email}" />
										<span th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}" class="error-msg"></span>
									</div>

									<!-- 手機號碼 -->
									<div>
										<label>手機號碼</label> <input type="text" th:field="*{phone}" />
										<span th:if="${#fields.hasErrors('phone')}"
											th:errors="*{phone}" class="error-msg"></span>
									</div>

									<!-- 生日 -->
									<div>
										<label>生日</label> <input type="date" th:field="*{birthday}" />
										<span th:if="${#fields.hasErrors('birthday')}"
											th:errors="*{birthday}" class="error-msg"></span>
									</div>

									<!-- 住址 -->
									<div>
										<label>住址</label> <input type="text" th:field="*{address}" />
										<span th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}" class="error-msg"></span>
									</div>

									<button type="submit" class="theme-button">註冊</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- JS files -->
	<script th:src="@{/js/vendors.js}"></script>
	<script th:src="@{/js/active.js}"></script>
</body>
</html>
