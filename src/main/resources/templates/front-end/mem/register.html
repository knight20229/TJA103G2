<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>夢享家 DreamHouse</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon -->
<link th:href="@{/images/dreamhouseb.ico}" rel="icon">

<!-- Vendor CSS -->
<link th:href="@{/css/vendors.css}" rel="stylesheet">
<!-- Main CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- Error CSS -->
<link th:href="@{/css/error.css}" rel="stylesheet">
<!-- Header CSS -->
<link th:href="@{/css/header.css}" rel="stylesheet">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
	<div th:replace="~{front-end/layout :: header}"></div>

	<!--====================  page content wrapper ====================-->
	<div class="page-content-wrapper">
		<div class="myaccount-wrapper">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-md-8 col-sm-12">

						<!-- 成功訊息區塊 -->
						<div th:if="${success}"
							class="success alert alert-success text-center">
							<h4>註冊成功！</h4>
							<p th:text="${success}"></p>
							<p>請至您的電子信箱完成驗證，驗證後即可登入。</p>
							<p>若未收到信件，請檢查垃圾信匣或點擊下方按鈕重寄。</p>
							<form th:action="@{/mem/resend-verification}" method="post">
								<input type="hidden" name="email" th:value="${memberVO.email}" />
								<button type="submit" class="btn btn-primary">重寄驗證信</button>
							</form>
							<a th:href="@{/mem/login}" class="btn btn-link mt-3">→ 前往登入頁面</a>
						</div>


						<!-- 註冊表單區塊 -->
						<div th:if="${success == null}">

							<form id="register-form" th:action="@{/mem/register}"
								method="post" th:object="${memberVO}">
								<div class="login-form">
									<h4 class="login-title">註冊</h4>
									<a th:href="@{/mem/login}" class="toggle-link">← 返回登入畫面</a>

									<div th:if="${errorMsg}" class="error-msg">
										<span th:text="${errorMsg}"></span>
									</div>

									<!-- 帳號 -->
									<div>
										<label>帳號</label> <input type="text" th:field="*{account}" />
										<span th:if="${#fields.hasErrors('account')}"
											th:errors="*{account}" class="error-msg"></span>
									</div>

									<!-- 密碼 -->
									<div>
										<label>密碼</label> <input type="password"
											th:field="*{password}" /> <span
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="error-msg"></span>
									</div>

									<!-- 姓名 -->
									<div>
										<label>姓名</label> <input type="text" th:field="*{name}" /> <span
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="error-msg"></span>
									</div>

									<!-- Email -->
									<div>
										<label>Email</label> <input type="email" th:field="*{email}" />
										<span th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}" class="error-msg"></span>
									</div>

									<!-- 手機號碼 -->
									<div>
										<label>手機號碼</label> <input type="text" th:field="*{phone}" />
										<span th:if="${#fields.hasErrors('phone')}"
											th:errors="*{phone}" class="error-msg"></span>
									</div>

									<!-- 生日 -->
									<div>
										<label>生日</label> <input type="date" th:field="*{birthday}" />
										<span th:if="${#fields.hasErrors('birthday')}"
											th:errors="*{birthday}" class="error-msg"></span>
									</div>

									<!-- 住址 -->
									<div>
										<label>住址</label> <input type="text" th:field="*{address}" />
										<span th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}" class="error-msg"></span>
									</div>

									<button type="submit" class="theme-button">註冊</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- JS files -->
	<script th:src="@{/js/vendors.js}"></script>
	<script th:src="@{/js/active.js}"></script>
	<script th:src="@{/js/search.js}"></script>
</body>
</html>
