    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <!-- Summernote -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet" />
    <!-- Font Awesome Free 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" th:href="@{/css/promotions/promotions_add_edit.css}" />
</head>

<body>
    <!-- ========== 左側側邊欄 ========== -->

        <h5 class="mb-4 fs-2">後台管理</h5>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link fs-3" href=" #">會員管理</a>
            </li>

            <!-- 折疊選單 -->
            <li class="nav-item fs-3">
                <a class="nav-link d-flex justify-content-between align-items-center " data-bs-toggle="collapse"
                    href="#menu_products">商品管理<i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="menu_products">
                    <ul class="nav flex-column ms-3">
                        <li>
                            <a class="nav-link fs-4" href="./product_index.html">商品列表</a>
                        </li>
                        <li>
                            <a class="nav-link fs-4" href="./product_add.html">新增商品</a>
                        </li>
                        <li>
                            <a class="nav-link fs-4" href="./product_edit.html">編輯商品</a>
                        </li>
                    </ul>
                </div>
            </li>


            <li class="nav-item fs-3"><a class="nav-link" href="#">訂單管理</a></li>
            <!-- 活動管理 -->
            <li class="nav-item fs-3">
                <a class="nav-link d-flex justify-content-between align-items-center " data-bs-toggle="collapse"
                    href="#menu_activity">活動管理<i class="bi bi-chevron-down"></i>
                </a>

                <div class="collapse" id="menu_activity">
                    <ul class="nav flex-column ms-3">
                        <li>
                            <a class="nav-link fs-4" th:href="@{/coupon/getAllCoupon}">優惠券管理</a>
                        </li>
                        <li>
                            <a class="nav-link fs-4" th:href="@{/promotions/getAllPromotions}">促銷管理</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item fs-3"><a class="nav-link" href="../chat/chat.html">客服管理</a></li>
        </ul>

        <div class="mt-4 d-flex justify-content-center logout-wrapper">
            <button class="btn btn-outline-primary w-50 fs-3 btn-logout"><i class=" bi bi-box-arrow-right"></i>
                登出</button>
        </div>
    </nav>

    <!-- ========== 主內容區 ========== -->
    <main>
        <!-- 麵包屑 -->
        <div class="d-flex align-items-center mb-3 div1">
            <ol class="breadcrumb mb-0 me-3 no-bg">
                <li class="breadcrumb-item fs-2 ">
                    <a th:href="@{/promotions/getAllPromotions}" class="breadcrumb_index">
                        促銷活動管理
                    </a>
                </li>
                <li class="breadcrumb-item fs-2 ">
                    編輯促銷活動
                </li>
            </ol>

        </div>
        <hr class="border border-primary border-2" />

        <form class="row g-3" th:action="@{updatePromotions}" method="post" th:object="${promotionsVO}" enctype="application/x-www-form-urlencoded">
            <div class="col-12">
                <label for="inputPromotionsId" class="form-label">促銷活動編號</label>
                <input type="text" class="form-control" id="inputPromotionsId" th:field="*{promotionsId}" readonly>
            </div>
            <div class="col-12">
                <label for="inputPromotionsName" class="form-label">促銷活動名稱</label>
                <input type="text" class="form-control" id="inputPromotionsName" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="inputType" class="form-label">折扣方式</label>
                <select id="inputType" class="form-select" th:field="*{type}">
                    <option value="固定金額" th:selected="${promotionsVO.type} == '固定金額'">固定金額</option>
                    <option value="百分比" th:selected="${promotionsVO.type} == '百分比'">百分比</option>
                </select>
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="inputPromotionsValue" class="form-label">折扣金額/折扣率</label>
                <input type="text" class="form-control" id="inputPromotionsValue" th:field="*{promotionsValue}">
                <span th:if="${#fields.hasErrors('promotionsValue')}" th:errors="*{promotionsValue}" class="text-danger"></span>
            </div>
            <div class="col-12">
                <label for="inputNarrate" class="form-label">活動說明</label>
                <input type="text" class="form-control" id="inputNarrate" th:field="*{narrate}">
                <span th:if="${#fields.hasErrors('narrate')}" th:errors="*{narrate}" class="text-danger"></span>
            </div>
            <div class="col-md-4">
                <label for="inputDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="inputDate" th:field="*{startDt}">
                <span th:if="${#fields.hasErrors('startDt')}" th:errors="*{startDt}" class="text-danger"></span>
            </div>
            <div class="col-md-4">
                <label for="inputEndDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="inputEndDate" th:field="*{endDt}">
                <span th:if="${#fields.hasErrors('endDt')}" th:errors="*{endDt}" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <div>
                    <span>促銷活動狀態</span>
                </div>
                <div class="form-check div3" id="div_state_on">
                    <input class="form-check-input" th:field="*{state}" value="1" name="state" type="radio" id="state_on" th:checked="${promotionsVO.state} == 1">
                    <label class="form-check-label" for="state_on">
                        啟用
                    </label>
                </div>
                <div class="form-check div3" id="div_state_off">
                    <input class="form-check-input" th:field="*{state}" value="0" name="state" type="radio" id="state_off" th:checked="${promotionsVO.state} == 0">
                    <label class="form-check-label" for="state_off">
                        停用
                    </label>
                </div>
                <div>
                    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
                </div>
            </div>
            <div>
	            <span>員工編號</span>
	            <input type="text" th:field="*{employeeId}" class="form-control" id="inputEmployeeId" readonly>
            	<span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}" class="text-danger"></span>
            </div>
            <div class="col-md-4">
	            <span>建立時間</span>
	            <input type="text" th:field="*{createTime}" th:value="${#temporals.format(promotionsVO.createTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control" id="inputCreateTime" readonly>
            	<span th:if="${#fields.hasErrors('createTime')}" th:errors="*{createTime}" class="text-danger"></span>
            </div>
            <div class="col-md-4">
	            <span>更新時間</span>
	            <input type="text" th:field="*{updateTime}" th:value="${#temporals.format(promotionsVO.updateTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control" id="inputUpdateTime" readonly>
            	<span th:if="${#fields.hasErrors('updateTime')}" th:errors="*{updateTime}" class="text-danger"></span>
            </div>
            
            <div class="col-12 gap-4 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" id="submit">儲存</button>
                <a th:href="@{/promotions/getAllPromotions}" class="btn btn-primary">取消</a>
            </div>
        </form>

    </main>

    <!-- JS 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <!-- run summernote css/js -->


</body>

</html>
