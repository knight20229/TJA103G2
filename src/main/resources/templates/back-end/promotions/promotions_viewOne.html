<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀏覽優惠券</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <!-- Font Awesome Free 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

	<link rel="stylesheet" th:href="@{/css/back-end-index.css}" />

    <link rel="stylesheet" th:href="@{/css/promotions/promotions_add_edit.css}" />
</head>

<body>
    <!-- ========== 左側側邊欄 ========== -->
	<nav class="sidebar">
		<a class="mb-4 fs-4 text-decoration-none fw-bold"
			th:href="@{/back-end}">後台管理</a>

		<ul class="nav flex-column">
			<li class="nav-item"><a class="nav-link fs-5"
				th:href="@{/admin/mem/list}">會員管理</a></li>

			<!-- 折疊選單 -->
			<li class="nav-item fs-5"><a
				class="nav-link d-flex justify-content-between align-items-center "
				data-bs-toggle="collapse" href="#menu_products">商品管理<i
					class="bi bi-chevron-down"></i>
			</a>
				<div class="collapse fs-6" id="menu_products">
					<ul class="nav flex-column ms-3">
						<li><a class="nav-link" th:href="@{/prod/listAllProd}">商品列表</a></li>
						<li><a class="nav-link" th:href="@{/prod/addProd}">新增商品</a></li>
					</ul>
				</div></li>

			<!-- 訂單管理 -->
			<li class="nav-item fs-5"><a
				class="nav-link d-flex justify-content-between align-items-center "
				data-bs-toggle="collapse" href="#menu_orders">訂單管理<i
					class="bi bi-chevron-down"></i>
			</a>

				<div class="collapse fs-6" id="menu_orders">
					<ul class="nav flex-column ms-3">
						<li><a class="nav-link" th:href="@{/orders/list}">訂單紀錄</a></li>
						<li><a class="nav-link" th:href="@{/returns/list}">退貨處理</a></li>
					</ul>
				</div></li>
			<!-- 活動管理 -->
			<li class="nav-item fs-5"><a
				class="nav-link d-flex justify-content-between align-items-center "
				data-bs-toggle="collapse" href="#menu_activity">活動管理<i
					class="bi bi-chevron-down"></i>
			</a>

				<div class="collapse fs-6 show" id="menu_activity">
					<ul class="nav flex-column ms-3">
						<li><a class="nav-link" th:href="@{/coupon/getAllCoupon}">優惠券管理</a></li>
						<li><a class="nav-link"
							th:href="@{/promotions/getAllPromotions}">促銷管理</a></li>
					</ul>
				</div></li>
			<li class="nav-item fs-5"><a class="nav-link" href="#">客服管理</a></li>
		</ul>

		<div class="mt-4 d-flex justify-content-center logout-wrapper">
			<button class="btn btn-outline-primary w-50 fw-bold btn-logout">
				<i class="bi bi-box-arrow-right"></i> 登出
			</button>
		</div>
	</nav>

    <!-- ========== 主內容區 ========== -->
    <main>
        <!-- 麵包屑 -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb d-flex align-items-center no-bg">
				<li class="breadcrumb-item"><a th:href="@{/back-end}"
					class="fs-4 text-primary text-decoration-none fw-bold breadcrumb_index"><i
						class="bi bi-house-door-fill me-1"></i>後台管理</a></li>
				<li class="breadcrumb-item"><a th:href="@{/promotions/getAllPromotions}"
					class="fs-5 text-primary text-decoration-none fw-bold breadcrumb_index">促銷活動管理</a>
				</li>
				<li class="breadcrumb-item active">瀏覽促銷活動</li>
			</ol>
		</nav>
        <hr class="border border-primary border-2" />

        <form class="row g-3">
            <div class="col-12">
                <label for="inputPromotionsId" class="form-label">促銷活動編號</label>
                <input type="text" class="form-control" id="inputPromotionsId" th:value="${promotionsVO.promotionsId}" disabled readonly>
            </div>
            <div class="col-12">
                <label for="inputPromotionsName" class="form-label">促銷活動名稱</label>
                <input type="text" class="form-control" id="inputPromotionsName" th:value="${promotionsVO.name}" disabled readonly>
            </div>
            <div class="col-md-6">
                <label for="inputType" class="form-label">折扣方式</label>
                <select id="inputType" class="form-select" th:value="${promotionsVO.type}" disabled>
                    <option value="固定金額" th:selected="${promotionsVO.type} == '固定金額'">固定金額</option>
                    <option value="百分比" th:selected="${promotionsVO.type} == '百分比'">百分比</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputPromotionsValue" class="form-label">折扣金額/折扣率</label>
                <input type="text" class="form-control" id="inputPromotionsValue" th:value="${promotionsVO.promotionsValue}" disabled readonly>
            </div>
            <div class="col-12">
                <label for="inputNarrate" class="form-label">活動說明</label>
                <input type="text" class="form-control" id="inputNarrate" th:value="${promotionsVO.narrate}" disabled readonly>
            </div>
            <div class="col-md-4">
                <label for="inputDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="inputDate" th:value="${promotionsVO.startDt}" disabled readonly>
            </div>
            <div class="col-md-4">
                <label for="inputEndDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="inputEndDate" th:value="${promotionsVO.endDt}" disabled readonly>
            </div>
            <div class="col-md-6">
                <div>
                    <span>促銷活動狀態</span>
                </div>
                <div class="form-check div3" id="div_state_on">
                    <input class="form-check-input" name="state" type="radio" id="state_on" th:checked="${promotionsVO.state} == 1" disabled>
                    <label class="form-check-label" for="state_on">
                        啟用
                    </label>
                </div>
                <div class="form-check div3" id="div_state_off">
                    <input class="form-check-input" name="state" type="radio" id="state_off" th:checked="${promotionsVO.state} == 0" disabled>
                    <label class="form-check-label" for="state_off">
                        停用
                    </label>
                </div>
            </div>
            <div>
	            <span>員工編號</span>
	            <input type="text" th:value="${promotionsVO.empVO.employeeId}" class="form-control" id="inputEmployeeId" disabled readonly>
            </div>
            <div class="col-md-4">
	            <span>建立時間</span>
	            <input type="text" th:value="${#temporals.format(promotionsVO.createTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control" id="inputCreateTime" disabled readonly>
            </div>
            <div class="col-md-4">
	            <span>更新時間</span>
	            <input type="text" th:value="${#temporals.format(promotionsVO.updateTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control" id="inputUpdateTime" disabled readonly>
            </div>
            <div class="col-12 gap-4 d-md-flex justify-content-md-end">
                <a th:href="@{/promotions/getAllPromotions}" class="btn btn-primary">返回列表</a>

            </div>
        </form>

    </main>

    <!-- JS 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
