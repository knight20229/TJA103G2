<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Summernote -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <!-- ========== 左側側邊欄 ========== -->
    <nav class="sidebar">
      <h5 class="mb-4 fs-2">後台管理</h5>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link fs-3"" href="#">會員管理</a>
        </li>

        <!-- 折疊選單 -->
        <!-- 折疊選單 -->
        <li class="nav-item fs-3">
          <a
            class="nav-link d-flex justify-content-between align-items-center "
            data-bs-toggle="collapse"
            href="#menu_products"
          >商品管理<i class="bi bi-chevron-down"></i>
          </a>
          <div class="collapse" id="menu_products">
            <ul class="nav flex-column ms-3">
              <li>
                <a class="nav-link fs-4" href="./product_index.html">商品列表</a>
              </li>
              <li>
                <a class="nav-link fs-4" href="./product_add.html">新增商品</a>
              </li>
              <li>
                <a class="nav-link fs-4" href="./product_edit.html">編輯商品</a>
              </li>
            </ul>
          </div>
        </li>
        

        <li class="nav-item fs-3" ><a class="nav-link" href="#">訂單管理</a></li>
        <!-- 活動管理 -->
        <li class="nav-item fs-3">
          <a
            class="nav-link d-flex justify-content-between align-items-center "
            data-bs-toggle="collapse"
            href="#menu_activity"
          >活動管理<i class="bi bi-chevron-down"></i>
          </a>

          <div class="collapse" id="menu_activity">
            <ul class="nav flex-column ms-3">
              <li>
                <a class="nav-link fs-4" href="#">優惠券管理</a>
              </li>
              <li>
                <a class="nav-link fs-4" href="#">促銷管理</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item fs-3"><a class="nav-link" href="#">客服管理</a></li>
      </ul>

      <div class="mt-4 d-flex justify-content-center logout-wrapper">
        <button class="btn btn-outline-primary w-50 fs-3 btn-logout ><i class="bi bi-box-arrow-right"></i> 登出</button>
      </div>
    </nav>

    <!-- ========== 主內容區 ========== -->
    <main>
      <!-- 麵包屑 -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb d-flex align-items-center no-bg">
          <li class="breadcrumb-item">
            <a href="./product_index.html" class="fs-2 breadcrumb_index">商品管理</a>
          </li>
          <li class="breadcrumb-item active">編輯商品</li>
        </ol>
      </nav>

      <div class="row">
        <!-- 左半：圖片上傳 + 預覽 + Summernote -->
        <div class="col-md-6">
          <!-- ========== 圖片上傳 ========== -->
          <section class="mb-4">
            <img
              id="previewImg"
              src="./images/床1.jpg"
              class="img-preview mb-2"
            />
            <!-- 隱藏的 file input -->
            <input type="file" id="uploadImg" class="d-none" />

            <!-- 使用 label 當按鈕 -->
            <label for="uploadImg" class="btn btn-primary">
              <i class="bi bi-upload"></i> 上傳圖片
            </label>
          </section>

          <!-- ========== Summernote 上稿器 ========== -->
          <section>
            <label class="form-label fw-bold">商品介紹：</label>
            <form method="post">
              <textarea id="summernote" name="editordata"></textarea>
            </form>
          </section>
        </div>

        <!-- 右半：表單欄位 -->
        <div class="col-md-6">
          <form>
            <!-- 商品編號 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品編號：</label>
              <div class="col-2">
                <input
                  type="text"
                  class="form-control"
                  value="#00001"
                  disabled
                />
              </div>
            </div>

            <!-- 商品名稱 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品名稱：</label>
              <div class="col-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="請輸入商品名稱"
                />
              </div>
            </div>

            <!-- 商品類型 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品類型：</label><br />
              <div class="btn-group mb-3 gap-2" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary toggle-btn active"
                  id="btn_mattress"
                >
                  床墊
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary toggle-btn"
                  id="btn_frame"
                >
                  床架
                </button>
              </div>
              <input
                type="hidden"
                name="product_type"
                id="product_type"
                value="mattress"
              />
            </div>

            <!-- 商品材質 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品材質：</label>
              <div class="col-3" id="mattress_material">
                <select class="form-select form-select-lg" name="material">
                  <option selected>獨立筒彈簧</option>
                  <option>乳膠</option>
                  <option>記憶棉</option>
                </select>
              </div>
              <!-- 床架材質（預設隱藏） -->
              <div class="col-3 d-none" id="frame_material">
                <select class="form-select form-select-lg" name="material">
                  <option>實木</option>
                  <option>木心板</option>
                  <option>金屬</option>
                  <option>鋼骨</option>
                </select>
              </div>
            </div>

            <!-- 商品功能 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品功能：</label><br />
              <label class="form-label fw-bold">床墊功能：</label>

              <div class="form-check form-check-inline mattress_functions">
                <input class="form-check-input" type="checkbox" id="f1" />
                <label class="form-check-label" for="f1">防蟎</label>
              </div>

              <div class="form-check form-check-inline mattress_functions">
                <input class="form-check-input" type="checkbox" id="f2" />
                <label class="form-check-label" for="f2">涼感</label>
              </div>

              <div class="form-check form-check-inline mattress_functions">
                <input class="form-check-input" type="checkbox" id="f3" />
                <label class="form-check-label" for="f3">抗菌</label>
              </div>

              <div class="form-check form-check-inline mattress_functions">
                <input class="form-check-input" type="checkbox" id="f4" />
                <label class="form-check-label" for="f4">靜音</label>
              </div>
              <br />
              <label class="form-label fw-bold">床架功能：</label>
              <div class="form-check form-check-inline frame_functions">
                <input class="form-check-input" type="checkbox" id="f5" />
                <label class="form-check-label" for="f5">收納</label>
              </div>

              <div class="form-check form-check-inline frame_functions">
                <input class="form-check-input" type="checkbox" id="f6" />
                <label class="form-check-label" for="f6">電動</label>
              </div>

              <div class="form-check form-check-inline frame_functions">
                <input class="form-check-input" type="checkbox" id="f7" />
                <label class="form-check-label" for="f7">可調</label>
              </div>

              <div class="form-check form-check-inline frame_functions">
                <input class="form-check-input" type="checkbox" id="f8" />
                <label class="form-check-label" for="f8">扶手</label>
              </div>
            </div>

            <!-- 商品尺寸選擇 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品尺寸：</label>
              <div class="col-3">
                <select class="form-select form-select-lg">
                  <option>單人床 寬 90cm</option>
                  <option>雙人床 寬 150cm</option>
                  <option>加大床 寬 180cm</option>
                </select>
              </div>
            </div>

            <!-- 尺寸組合 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品規格：</label>

              <!-- 標準 -->
              <div class="row g-2 align-items-center mb-2 size_group">
                <div class="col-auto">標準 188cm</div>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control product_stock"
                    placeholder="數量"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="number"
                    class="form-control product_price"
                    placeholder="價格"
                  />
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-outline-secondary btn-nosize"
                    type="button"
                  >
                    無尺寸
                  </button>
                </div>
              </div>

              <!-- 歐規 -->
              <div class="row g-2 align-items-center mb-2 size_group">
                <div class="col-auto">歐規 200cm</div>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control product_stock"
                    placeholder="數量"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="number"
                    class="form-control product_price"
                    placeholder="價格"
                  />
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-outline-secondary btn-nosize"
                    type="button"
                  >
                    無尺寸
                  </button>
                </div>
              </div>

              <!-- 加長 -->
              <div class="row g-2 align-items-center mb-2 size_group">
                <div class="col-auto">加長 210cm</div>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control product_stock"
                    placeholder="數量"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="number"
                    class="form-control product_price"
                    placeholder="價格"
                  />
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-outline-secondary btn-nosize"
                    type="button"
                  >
                    無尺寸
                  </button>
                </div>
              </div>
            </div>

            <!-- 上架日期與時間 -->
            <div class="mb-3">
              <label class="form-label fw-bold">設定上架日期：</label>

              <div class="row g-2">
                <div class="col-3">
                  <input type="date" class="form-control" />
                </div>
                <div class="col-3">
                  <input type="time" class="form-control" />
                </div>
              </div>
            </div>

            <!-- 下架日期與時間 -->
            <div class="mb-3">
              <label class="form-label fw-bold">設定下架日期：</label>

              <div class="row g-2">
                <div class="col-3">
                  <input type="date" class="form-control" />
                </div>
                <div class="col-3">
                  <input type="time" class="form-control" />
                </div>
              </div>
            </div>

            <!-- 商品狀態 -->
            <div class="mb-3">
              <label class="form-label fw-bold">商品狀態：</label><br />
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="product_status"
                  id="product_on"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary btn-rounded-space"
                  for="product_on"
                  >上架</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="product_status"
                  id="product_off"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-primary btn-rounded-space"
                  for="product_off"
                  >下架</label
                >
              </div>
            </div>
            <div>
              <p class="fw-bold">商品建立時間：</p>
              <p class="fw-bold">最近更新時間：</p>
            </div>
            <!-- 儲存/取消 -->
            <div class="mt-4">
              <button type="submit" class="btn btn-primary me-3">儲存</button>
              <button type="button" class="btn btn-outline-secondary">
                取消
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- JS 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <!-- run summernote css/js -->
    <script src="./js/product.js"></script>
  </body>
</html>
