<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Summernote -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Free 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <!-- ========== 左側側邊欄 ========== -->
    <nav class="sidebar">
      <h5 class="mb-4 fs-2">後台管理</h5>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link fs-3"" href="#">會員管理</a>
        </li>

        <!-- 折疊選單 -->
        <li class="nav-item fs-3">
          <a
            class="nav-link d-flex justify-content-between align-items-center "
            data-bs-toggle="collapse"
            href="#menu_products"
          >商品管理<i class="bi bi-chevron-down"></i>
          </a>
          <div class="collapse" id="menu_products">
            <ul class="nav flex-column ms-3">
              <li>
                <a class="nav-link fs-4" href="./product_index.html">商品列表</a>
              </li>
              <li>
                <a class="nav-link fs-4" href="./product_add.html">新增商品</a>
              </li>
              <li>
                <a class="nav-link fs-4" href="./product_edit.html">編輯商品</a>
              </li>
            </ul>
          </div>
        </li>
        

        <li class="nav-item fs-3" ><a class="nav-link" href="#">訂單管理</a></li>
        <!-- 活動管理 -->
        <li class="nav-item fs-3">
          <a
            class="nav-link d-flex justify-content-between align-items-center "
            data-bs-toggle="collapse"
            href="#menu_activity"
          >活動管理<i class="bi bi-chevron-down"></i>
          </a>

          <div class="collapse" id="menu_activity">
            <ul class="nav flex-column ms-3">
              <li>
                <a class="nav-link fs-4" href="#">優惠券管理</a>
              </li>
              <li>
                <a class="nav-link fs-4" href="#">促銷管理</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item fs-3"><a class="nav-link" href="#">客服管理</a></li>
      </ul>

      <div class="mt-4 d-flex justify-content-center logout-wrapper">
        <button class="btn btn-outline-primary w-50 fs-3 btn-logout ><i class="bi bi-box-arrow-right"></i> 登出</button>
      </div>
    </nav>

    <!-- ========== 主內容區 ========== -->
    <main>
      <!-- 麵包屑 -->
      <div class="d-flex align-items-center mb-3 ">
        <ol class="breadcrumb mb-0 me-3 no-bg">
          <li class="breadcrumb-item fs-2 "><a href="#" class="breadcrumb_index">商品管理</a></li>
        </ol>

        <a href="product_add.html" class="btn btn-primary mx-2">
          <i class="fa-solid fa-plus"></i> 新增商品
        </a>
        <a href="#" class="btn btn-primary">
          <i class="fa-solid fa-list"></i> 商品清單
        </a>
      </div>
      <hr class="border border-primary border-2" />

      <div class="btn-group mb-3 gap-2">
        <button
          type="button"
          class="btn btn-outline-primary toggle-btn active"
          id="tag_mattress"
        >
          床墊
        </button>
        <button
          type="button"
          class="btn btn-outline-primary toggle-btn active"
          id="tag_frame"
        >
          床架
        </button>
      </div>
      <!-- 商品卡片 -->
      <div class="container mt-4">
        <div  class="row g-4 justify-content-start" id="product-list">
      <!-- 商品卡片會由 JavaScript 自動生成 -->
            <div class="card border-0 product_bg" style="width: 25rem;">
              <img src="./images/床1.jpg" class="card-img-top img-fluid" alt="...">
              <div class="card-body text-start">
                <p class="card-title">商品名稱：<span>防螨天然乳膠床墊</span></p>
                <p class="card-text">商品數量：<span>5</span></p>
                <p class="card-text">商品狀態：<span>上架</span></p>
                <div class="text-center"> <!-- 按鈕置中 -->
                  <button class="btn btn-primary">編輯商品</button>
                </div>
              </div>
            </div>
          <div class="card card border-0 product_bg" style="width: 25rem;">
            <img src="./images/床2.jpg" class="card-img-top img-fluid" alt="...">
            <div class="card-body text-start">
              <p class="card-title">商品名稱：<span>靜音記憶泡棉床墊</span></p>
              <p class="card-text">商品數量：<span>5</span></p>
              <p class="card-text">商品狀態：<span>上架</span></p>
              <div class="text-center"> <!-- 按鈕置中 -->
                <button class="btn btn-primary">編輯商品</button>
              </div>
            </div>
          </div>      
          <div class="card card border-0  opacity-50 product_bg" style="width: 25rem;">
            <img src="./images/床3.jpg" class="card-img-top img-fluid" alt="...">
            <div class="card-body text-start">
              <p class="card-title">商品名稱：<span>涼感獨立筒彈簧床墊</span></p>
              <p class="card-text">商品數量：<span>0</span></p>
              <p class="card-text">商品狀態：<span>下架</span></p>
              <div class="text-center"> <!-- 按鈕置中 -->
                <button class="btn btn-primary">編輯商品</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      
    </main>

    <!-- JS 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <!-- run summernote css/js -->
    <script src="./js/product_index.js"></script>
  </body>
</html>
