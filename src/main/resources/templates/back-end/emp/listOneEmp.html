<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料 - listOneEmp.html</title>

<head th:insert="~{/back-end/emp/included-fragment}"></head>
<style type="text/css">
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
     <div align="center"> 
        <h2>員工個人資料 - listOneEmp.html</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/emp/select_page}">
                <img th:src="@{/images/back1.gif}">回查詢頁
                <label th:text="${success}"></label>
            </a>
        </h3>
     </div>
</nav>

<div align="center" th:fragment="listOneEmp-div"> <!-- 此div被select_page.html insert用 -->
    <h3><span>查詢結果 :</span></h3>
    <span>員工編號:</span><span th:text="${empVO.employeeId}"></span><br/>
    <span>帳號:</span><span th:text="${empVO.account}"></span><br/>
    <span>密碼:</span><span th:text="${empVO.password}"></span><br/>
    <span>姓名:</span><span th:text="${empVO.name}"></span><br/>
    <span>Email:</span><span th:text="${empVO.email}"></span><br/>
    <span>狀態:</span>
        <span th:text="${empVO.status == 1 ? '啟用' : '停用'}"></span><br/>
    <span>建立時間:</span>
	<span th:text="${#dates.format(empVO.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span><br/>

	<span>更新時間:</span>
	<span th:text="${#dates.format(empVO.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span><br/>
</div>

</body>
</html>
