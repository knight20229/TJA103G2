<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>後台管理登入</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
<link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-light">

	<!-- 登入表單 -->
	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="col-lg-5 col-md-6 col-sm-10">
			<div class="card shadow-sm">
				<div class="card-body">
					<h4 class="text-center mb-4">後台登入</h4>

					<!-- Spring Boot 表單綁定 -->
					<form th:action="@{/emp/login}" method="post"
						th:object="${loginForm}">

						<!-- 帳號 -->
						<div class="mb-3">
							<label for="account" class="form-label">帳號</label> <input
								type="text" id="account" th:field="*{account}"
								class="form-control" placeholder="請輸入帳號" required />
							<div class="text-danger small"
								th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
						</div>

						<!-- 密碼 -->
						<div class="mb-3">
							<label for="password" class="form-label">密碼</label> <input
								type="password" id="password" th:field="*{password}"
								class="form-control" placeholder="請輸入密碼" required
								autocomplete="off" />
							<div class="text-danger small"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>

						<!-- 全域錯誤訊息 -->
						<div class="text-danger small mb-3" th:if="${errorMsg}"
							th:text="${errorMsg}"></div>

						<!-- 按鈕 -->
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">登入</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JS 套件 -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
