<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/back-end/emp/included-fragment}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>員工資料新增 - addEmp.html</title>

    <style type="text/css">
        button {
            padding: 5px;
        }
        form {
            display: table;
        }
        form div {
            display: table-row;
        }
        label, input, span, select {
            display: table-cell;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], input[type=email], select {
            width: 200px;
            margin: 5px;
        }
        form div div {
            display: table-cell;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>員工資料新增 - addEmp.html</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/emp/select_page}">
                <img th:src="@{/images/back1.gif}">回查詢頁
            </a>
        </h3>
    </div>
</nav>

<div align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{/emp/insert}" method="post" th:object="${empVO}">

        <!-- 帳號 -->
        <div>
            <label>帳號:</label>
            <input type="text" th:field="*{account}" required minlength="8" maxlength="50" />
            <span th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="error"></span>
        </div>

        <!-- 密碼 -->
        <div>
            <label>密碼:</label>
            <input type="password" th:field="*{password}" required minlength="8" maxlength="50" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>

        <!-- 姓名 -->
        <div>
            <label>姓名:</label>
            <input type="text" th:field="*{name}" required maxlength="20" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>

        <!-- Email -->
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required maxlength="50" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>

        <!-- 狀態 -->
        <div>
            <label>狀態:</label>
            <select th:field="*{status}" required>
                <option value="1">啟用</option>
                <option value="0">停用</option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error"></span>
        </div>

        <!-- 送出按鈕 -->
        <div>
            <div></div>
            <div><button type="submit">送出新增</button></div>
            <div></div>
        </div>
    </form>
</div>

</body>
</html>
